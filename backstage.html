<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <!-- Include external CSS. -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">

  <!-- Include Editor style. -->
  <link href="css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
  <link href="css/froala_style.min.css" rel="stylesheet" type="text/css" />
  <script src="js/backstage.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/blogProject">
      <img src="images/logo.png" alt="logo" class="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown mr-auto">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <script>$("#navbarDropdown").append(sessionStorage.getItem("userInfo"))</script>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <button class='dropdown-item' id='logout'>Logout</button>
          </div>
        </li>
      </ul>
  </nav>
  <div class="row">
    <div class="list-group col-sm-2 ml-5 mt-3">
      <a href="backstage.html" class="list-group-item list-group-item-action active" id="writelink">Write</a>
      <a href="backstage.html?edit" class="list-group-item list-group-item-action " id="editlink">Edit</a>
      <a href="backstage.html?delete" class="list-group-item list-group-item-action " id="deletelink">Delete</a>
      <a href="backstage.html?check" class="list-group-item list-group-item-action " id="checklink">Check</a>
    </div>
    <div class="ml-auto mr-auto col-sm-7 mt-3" id="writingarea">
      <div class="form-group">
        <label for="exampleInputTitle1">Title</label>
        <input type="text" class="form-control" id="exampleInputTitle1" placeholder="Title">
      </div>
      <textarea name="richtext" id="richtext" cols="30" rows="10"></textarea>
      <script type="text/javascript" src="js/froala_editor.pkgd.min.js"></script>
      <script> $(function () {
          $('textarea').froalaEditor({
            imageUpload: false,
            videoUpload: false,
            fileUpload: false,
            quickInsertButtons: ['table', 'ul', 'ol', 'hr']
          })
        });  </script>
      <span class="btn btn-primary" id="upload">Submit</span>
    </div>
    <div class="ml-auto mr-auto col-sm-7 mt-3" id="tableShow">
      <table class="table table-striped table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modalForEdit">
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="submitForEdit">Save changes</button>
                </div>
              </div>
            </div>
          </div>
      </table>
      </div>
    </div>

</body>

</html>
